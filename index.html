<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class=" flex justify-center items-center bg-black">
    <div class="bg-white h-12 w-20">
      <button id="monBouton">Mon bouton</button>
    </div>
  
    <div
      class="calculatrice w-[330px] bg-slate-500 p-16 rounded shadow-xl shadow-indigo-500">
      <p class="infos text-red-500 py-2 font-bold"></p>
      <form id="Form" name="">
        <div class="resultat h-32px w-full rounded bg-[#120f1f]">
            <input 
            class="resultat w-full h-14 border border-none focus:outline-none rounded shadow-inner shadow-black bg-transparent text-lg text-red-500 text-right" 
            type="text"
            id="fenetre" 
            name="fenetre">
        </div>
        <!--<button onclick="submit()">TEST</button>-->
        <div class="buttons pt-5 text-center">
            <div class="row pb-5 flex justify-between gap-5">
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="7" 
                name="v7"
                onclick="val(v7.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="8" 
                name="v8"
                onclick="val(v8.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="9" 
                name="v9"
                onclick="val(v9.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="+" 
                name="plus"
                onclick="val(plus.value)"/>
            </div>
            <div class="row pb-5 flex justify-between gap-5">
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="4" 
                name="v4"
                onclick="val(v4.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="5" 
                name="v5"
                onclick="val(v5.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="6" 
                name="v6"
                onclick="val(v6.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="-" 
                name="moins"
                onclick="val(moins.value)"/>
        </div>
        <div class="row pb-5 flex justify-between gap-5">
            <input 
            class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
            type="button" 
            value="1" 
            name="v1"
            onclick="val(v1.value)"/>
            <input 
            class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
            type="button" 
            value="2" 
            name="v2"
            onclick="val(v2.value)"/>
            <input 
            class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
            type="button" 
            value="3" 
            name="v3"
            onclick="val(v3.value)"/>
            <input 
            class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
            type="button" 
            value="*" 
            name="multiplier"
            onclick="val(multiplier.value)"/>
        </div>
        <div class="row pb-5 flex justify-between gap-5">
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="0" 
                name="v0"
                onclick="val(v0.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="." 
                name="dot"
                onclick="val(dot.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="/" 
                name="div"
                onclick="val(div.value)"/>
                <input 
                class="w-12 h-10 hover: bg-slate-900 hover:text-5xl hover:text-white active: bg-slate-600 rounded bg-white text-xl font-bold cursor-pointer " 
                type="button" 
                value="=" 
                name="egal"
                onclick="calcule()"/>
        </div>
        <input 
        class="w-full h-10 hover:bg-slate-900 hover:text-white active:bg-slate-600 rounded bg-white rounded text-xl font-bold cursor-pointer" 
        type="button" 
        value="supprimer" 
        class="reset" 
        name="reset" 
        onclick="supp()"/>
    </div>
    <script src="script.js"></script>
  </body>
</html>
